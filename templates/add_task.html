{% extends "base.html" %} {% block content %}

<h2 class="light-blue-text text-darken-4 center-align">Add Task</h2>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea
          id="description"
          name="description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="description">Task Description</label>
      </div>
    </div>
    <!-- due date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="due"
          name="due"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due">Due Date</label>
      </div>
    </div>
    <!-- priority selector -->
    <div class="row"></div>
    <!-- team selector -->
    <div class="row"></div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
          Add Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
