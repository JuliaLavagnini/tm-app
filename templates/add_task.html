{% extends "base.html" %} {% block content %}

<div class="row container">
  <h2 class="center-align">Add Task</h2>
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="description"
          name="description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="description">Task Description</label>
      </div>
    </div>
    <!-- due date picker -->
    <div class="row">
      <div class="input-field col s12">
        <input
          id="due"
          name="due"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="due">Due Date</label>
      </div>
    </div>
    <!-- priority selector -->
    <div class="row">
      <div class="input-field col s12">
        <select
          class="validate"
          name="priority_degree"
          id="priority_degree"
          required
        >
          <option value="" disabled selected>Priority</option>
          {% for priority in priorities %}
          <option value="{{priority.priority_degree}}">
            {{priority.priority_degree}}
          </option>
          {% endfor %}
        </select>
        <label for="priority_degree">Priority</label>
      </div>
    </div>
    <!-- team selector -->
    <div class="row">
      <div class="input-field col s12">
        <select class="validate" name="team_name" id="team_name" required>
          <option value="" disabled selected>Select the team</option>
          {% for team in teams %}
          <option value="{{team.name}}">{{team.name}}</option>
          {% endfor %}
        </select>
        <label for="team_name">This task is for who?</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button
          type="submit"
          class="btn-large"
          style="background-color: #ca5310"
        >
          Add Task
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
