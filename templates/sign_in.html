{% extends "base.html" %} {% block content %}

<div class="row container">
  <div class="center-align">
    <h2>Welcome Back</h2>
    <p>Login to your account below</p>
  </div>
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('sign_in') }}"
  >
    <!-- username -->
    <div class="row">
      <div class="input-field col s12">
        <input
          id="username"
          name="username"
          type="text"
          minlength="5"
          maxlength="15"
          pattern="^[a-zA-Z0-9\s]{5,15}$"
          class="validate"
          required
        />
        <label for="username">Username</label>
      </div>
    </div>
    <!-- passowrd -->
    <div class="row">
      <div class="input-field col s12">
        <input
          id="password"
          name="password"
          type="password"
          minlength="5"
          maxlength="15"
          pattern="^[a-zA-Z0-9\s]{5,15}$"
          class="validate"
          required
        />
        <label for="password">Password</label>
      </div>
    </div>
    <!-- login button -->
    <div class="row">
      <button
        type="submit"
        class="col s12 btn-large"
        style="background-color: #ca5310"
      >
        Sign In
      </button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Don't have an account?
      <a href="{{ url_for('register') }}" style="color: #ca5310"
        >Sign up to have access</a
      >
    </p>
  </div>
</div>

{% endblock %}
